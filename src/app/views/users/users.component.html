<p>
  users list works!
</p>
<div *ngIf="users && users.length!==0; else loading">
<ul>
  <div *ngFor="let user of users">
    <a routerLink="/user/{{user.id}}">
          {{user.first_name}}
    </a>
    <label (click)="deleteUser(user.id)">x</label>
  </div>
 
</ul>
</div>
<ng-template #loading>
  <p>
   loading
  </p>
</ng-template>
